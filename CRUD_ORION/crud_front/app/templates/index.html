<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        // Function to handle the form submission
        function handleLogin(event) {
            event.preventDefault();

            // 1. Get the values from the input fields
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;

            // 2. Placeholder for Authentication Logic
            // This is where you would normally send the data to a server (like your Flask backend)
            // using fetch() or XMLHttpRequest.
            console.log('--- Form Submission Data ---');
            console.log('Username submitted:', usernameInput);
            console.log('Password submitted:', passwordInput);
            console.log('--- Authentication Logic Placeholder ---');

            window.location.href = '/manage';

            // In a real application, if authentication succeeds:
            // window.location.href = '/dashboard';

            // If authentication fails, display an error message.
        }

        // Attach the function to the form's submit event
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', handleLogin);
    </script>
</body>
</html>
